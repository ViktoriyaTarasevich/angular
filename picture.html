<!DOCTYPE html>
<html ng-app="photoGallery">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ui-view>
    <img src = "{{image.picture}}">
    <ul>
        <li ng-repeat="coment in image.commentary">
            <h3>{{coment.author}}</h3>
            <pre>{{coment.comment}}</pre>
        </li>
    </ul>
    <h4>Комментарий</h4>
    Автор<input type="text" ng-model="commentary.author" /><br />
    Название<input type ="text" ng-model ="commentary.comment"/><br/>
    <button ng-click="add(commentary)">Сохранить</button>
</ui-view>
</body>
</html>
