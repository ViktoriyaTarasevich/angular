<!DOCTYPE html>
<html ng-app="photoGallery">
<head lang="en">
    <meta charset="UTF-8">
    <title>PhotoGallery</title>
    <link rel="stylesheet" href="site.css" type="text/css"/>
    <script src="dataInitializer.js"></script>
    <script src="./libs/angular.js"></script>
    <script src="./libs/angular-ui-router.js"></script>
    <script src="./modules/photoGalleryModule.js"></script>
    <script src="./services/albumsStorage.js"></script>
    <script src="./filters/searchByAlbumTitle.js"></script>
    <script src="./directives/photoAlbum.js"></script>
</head>
<body >
<ui-view>

    <a href="#/newAlbum">Создать альбом</a>
    <div class="photos" >
        Search: <input ng-model="query">
        <ul>
            <li ng-repeat="album in albums |albumTitle:query">
                <a href="#/album/{{ album.tag }}"><img src ="{{album.picture}}"/>
                <h4>{{ album.tag }}</h4></a>
            </li>
        </ul>

    </div>

</ui-view>

</body>
</html>
