<!DOCTYPE html>
<html ng-app="photoGallery">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ui-view>
    <div ng-controller="PictureController">
    <img ng-src = "{{image.picture}}">
    <ul>
        <li ng-repeat="coment in image.commentary">
            <h3>{{coment.author}}</h3>
            <pre>{{coment.comment}}</pre>

        </li>
    </ul>
    <h4>Комментарий</h4>
    <form novalidate class="css-form">
        Автор<input type="text" ng-model="commentary.author" required/><br />
        Название<input type ="text" ng-model ="commentary.comment" required/><br/>
        <button ng-click="addCommentary(commentary)" class="btn btn-success" >Сохранить</button>
    </form>
    </div>
</ui-view>
</body>
</html>
