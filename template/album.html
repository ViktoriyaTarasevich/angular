<!DOCTYPE html>
<html ng-app="photoGallery">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<ui-view>
    <div ng-controller="AlbumController">
        <form novalidate class="css-form">
            Фото
            <input type="text" ng-model="photo.picture" required /><br />
            Название<input type ="text" ng-model ="photo.name" required/><br/>
            <button ng-click="add(photo)">Сохранить</button>
            <div photo-album class="photos"></div>
        </form>
    </div>
</ui-view>
</body>
</html>
